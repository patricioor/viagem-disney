<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para a Viagem para a Disney</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('disney.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            #countdown {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva para a Viagem para a Disney ðŸ‡ºðŸ‡¸</h1>
        <div id="countdown">Carregando...</div>
    </div>

    <script>
        const targetDate = new Date("March 3, 2025 18:55:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "O tempo acabou!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
</body>
</html>
